<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>计算金额</title>
    <link rel="stylesheet" href="css/amountCalculation.css" />
</head>

<body>
    <div class="form">
        <div class="item">
            <span>10000元:</span>
            <input type="number" attr-num="10000">
            <button class="reast">重置</button>
        </div>
        <div class="item">
            <span>5000元:</span>
            <input type="number" attr-num="5000">
            <button class="reast">重置</button>
        </div>
        <div class="item">
            <span>1000元:</span>
            <input type="number" attr-num="1000">
            <button class="reast">重置</button>
        </div>
        <div class="item">
            <span>100元:</span>
            <input type="number" attr-num="100">
            <button class="reast">重置</button>
        </div>
        <div class="item">
            <span>50元:</span>
            <input type="number" attr-num="50">
            <button class="reast">重置</button>
        </div>
        <div class="item">
            <span>20元:</span>
            <input type="number" attr-num="20">
            <button class="reast">重置</button>
        </div>
        <div class="item">
            <span>10元:</span>
            <input type="number" attr-num="10">
            <button class="reast">重置</button>
        </div>
        <div class="item">
            <span>5元:</span>
            <input type="number" attr-num="5">
            <button class="reast">重置</button>
        </div>
        <div class="item">
            <span>1元:</span>
            <input type="number" attr-num="1">
            <button class="reast">重置</button>
        </div>
        <div class="item">
            <span>5角:</span>
            <input type="number" attr-num="0.5">
            <button class="reast">重置</button>
        </div>
        <div class="item">
            <span>1角:</span>
            <input type="number" attr-num="0.1">
            <button class="reast">重置</button>
        </div>
        <div class="item">
            <span>5分:</span>
            <input type="number" attr-num="0.05">
            <button class="reast">重置</button>
        </div>
        <div class="item">
            <span>1分:</span>
            <input type="number" attr-num="0.01">
            <button class="reast">重置</button>
        </div>
        <div class="else">
            <button class="submit">计算结果</button>
            <button class="reast-all">重置所有输入</button>
            <button class="clear-all">清空所有内容</button>
            <button class="copy">复制本次结果</button>
        </div>
    </div>
    <div class="outPut">
        <p>计算结果：</p>
        <div class="inner"></div>
    </div>
    <textarea  class="result" id="result"></textarea>
    <script src="js/jquery1.9.min.js"></script>
    <script src="js/amountCalculation.js"></script>
</body>

</html>
